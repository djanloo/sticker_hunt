<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leave a Scribble</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 sm:p-10">
    <div class="max-w-xl mx-auto">

        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Lascia il tuo Scribble!</h1>

        <!-- Form -->
        <form method="post" class="mb-6 flex flex-col sm:flex-row gap-2">
            {% csrf_token %}
            <input name="scribble" placeholder="Lascia una scritta onesta" class="p-2 border rounded flex-1">
            <input name="tag" placeholder="Chi sei?" class="p-2 border rounded flex-1">
            <button class="bg-blue-600 text-white px-4 py-2 rounded mt-2 sm:mt-0 hover:bg-blue-700">Add</button>
        </form>

        <h3 class="text-xl font-semibold mb-4 text-gray-700">Note di questo sticker:</h3>

        <!-- Lista scribbles -->
        <ul class="space-y-3">
            {% for scribble in scribbles %}
                <li class="p-3 bg-white rounded shadow break-words">
                    <p class="text-gray-900">{{ scribble.scribble }}</p>
                    <p class="text-sm text-gray-600 mt-1">
                        â€” <strong>{{ scribble.tag }}</strong> - {{ scribble.created_at|date:"d/m/Y H:i" }}
                    </p>
                </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
